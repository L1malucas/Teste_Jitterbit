<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Pedido - E-commerce Jitterbit</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- importação do header -->
    <iframe
      src="src/components/header/header.html"
      style="border: 0; width: 100%; overflow-x: hidden"
    ></iframe>

    <main class="container">
      <form
        id="order-form"
        action="#"
        method="POST"
        onsubmit="return exibirDados(event)"
      >
        <fieldset>
          <legend>Informações do Cliente</legend>
          <label for="nome">Nome Completo:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            required
            placeholder="Digite seu nome"
          />

          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Digite seu email"
          />

          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            required
            placeholder="Digite seu telefone"
          />
        </fieldset>

        <fieldset>
          <legend>Endereço de Entrega</legend>
          <label for="cep">CEP:</label>
          <input
            type="text"
            id="cep"
            name="cep"
            placeholder="00000-000"
            required
          />

          <label for="endereco">Rua e Número:</label>
          <input type="text" id="endereco" name="endereco" required />

          <label for="complemento">Complemento:</label>
          <input type="text" id="complemento" name="complemento" />

          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" required />

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required />

          <!-- estados dropdown -->
          <iframe
            src="src/components/endereco/estados.html"
            style="border: 0; width: 100%; overflow-x: hidden"
          ></iframe>
        </fieldset>

        <fieldset>
          <legend>Informações do Pedido</legend>
          <label for="produto">Id Produto:</label>
          <select id="produto" name="produto" required>
            <option value="">Selecione o produto</option>
            <option value="1">Produto 1</option>
            <option value="2">Produto 2</option>
          </select>

          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" name="quantidade" required />

          <label>Método de Pagamento:</label><br />
          <input
            type="radio"
            id="cartao"
            name="pagamento"
            value="Cartão de Crédito"
            required
          />
          <label for="cartao">Cartão de Crédito</label><br />

          <input
            type="radio"
            id="boleto"
            name="pagamento"
            value="Boleto Bancário"
          />
          <label for="boleto">Boleto Bancário</label><br />

          <input type="radio" id="paypal" name="pagamento" value="PayPal" />
          <label for="paypal">PayPal</label>
        </fieldset>

        <div class="form-buttons">
          <button type="submit">Enviar Pedido</button>
          <button type="reset">Limpar Formulário</button>
        </div>
      </form>
    </main>

    <!-- importação do footer -->
    <iframe
      src="src/components/footer/footer.html"
      style="border: 0; width: 100%; overflow-x: hidden"
    ></iframe>

    <script>
      function exibirDados(event) {
        event.preventDefault();
        const form = document.getElementById("order-form");
        const formData = new FormData(form);
        let dados = "";
        for (const pair of formData.entries()) {
          dados += `${pair[0]}: ${pair[1]}\n`;
        }
        alert(`Dados do formulário:\n${dados}`);
        return false;
      }
    </script>
  </body>
</html>
